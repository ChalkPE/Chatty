version: 1
default-language: "kor"

messages:
  default-prefix:
    kor: "[ 서버 ]"
    eng: "[ SERVER ]"

  chatty-command-name:
    kor: "대화"
    eng: "chat"

  chatty-command-description:
    kor: "대화와 관련된 명령어를 제공합니다"
    eng: "Provide instruction related to the chat"

  chatty-command-usage:
    kor: "/대화 켜기 - 모s든 대화를 표시합니다\\n/대화 끄기 - 모든 대화를 표시하지 않습니다\\n/대화 근거리 - 주변 유저들의 대화만 듣습니다\\n/대화 방식변경 - 네임택 채팅을 끄거나 킵니다\\n채팅에 유저명을 쓰면 해당유저에게 반드시 보여짐"
    eng: "/chat on - to display all conversation\\n/chat off - does not display any dialog\\n/chat localchat - around the user hears only the conversation\\n/chat 3dvision - point or turn off chat neimtaek\\nShown to be sure that the user writes the user name in chat"

  chatty-on-command-name:
    kor: "켜기"
    eng: "on"

  chatty-off-command-name:
    kor: "끄기"
    eng: "off"

  chatty-local-chat-command-name:
    kor: "근거리"
    eng: "localchat"

  chatty-nametag-command-name:
    kor: "방식변경"
    eng: "3dvision"

  in-game-only: 
    kor: "게임내에서만 사용가능합니다"
    eng: "only possible in-game"

  nametag-enabled:
    kor: "네임택 채팅이 활성화되었습니다"
    eng: "Nametag Chat is enabled"

  nametag-disabled:
    kor: "네임택 채팅이 비활성화되었습니다"
    eng: "Nametag Chat is disabled"

  local-chat-enabled:
    kor: "근거리 대화가 활성화 되었습니다"
    eng: "Near The conversation it has been enabled"

  local-chat-disabled:
    kor: "근거리 대화가 비활성화 되었습니다"
    eng: "Near The conversation it has been disabled"

  chat-enabled:
    kor: "모든 대화를 표시합니다"
    eng: "Display all conversations"

  chat-disabled:
    kor: "모든 대화를 표시하지 않습니다"
    eng: "It does not display any dialog"

# YOU CAN PROVIDE YOUR TRANSLATION
# https://github.com/if-Team/PMMP-Plugins/blob/master/Chatty/resources/messages.yml